<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row">
            <div class="col">
                <h1 class="bg-primary text-white text-center">Final prog 3</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form id="formulario" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" name="ciudad">
                        </div>

                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" name="tipo" id="tipo">
                                <option value="94bb3e5e-064e-4a9b-978d-0de7ee7a4a65">Pequeña</option>
                                <option value="40802691-b422-4208-babe-fdfccc25d21a">Grande</option>
                                <!-- aca si o si los ids deben ser lower case. Porque si no lo lee  -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="provincia" class="form-label">Provincia</label>
                            <select class="form-select" name="provincia" id="provincia">
                                <option value="e39523b0-45a1-4b70-a734-19b0d04285c5">Buenos Aires</option>
                                <option value="3a61eb61-68ac-40a5-9a4e-27706fffa81b">Córdoba</option>
                                <option value="cff60090-f3e2-4999-b44e-a31c75fe9228">Salta</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombreTitular" class="form-label">Nombre Titular</label>
                            <input type="text" class="form-control" id="nombreTitular" name="nombreTitular" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoTitular" class="form-label">Apellido Titular</label>
                            <input type="text" class="form-control" id="apellidoTitular" name="apellidoTitular"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaAlta" class="form-label">Fecha Alta</label>
                            <input type="text" class="form-control" id="fechaAlta" disabled>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="formulario.js"></script>
</body>

</html>
